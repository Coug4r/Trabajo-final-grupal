<!DOCTYPE html>
<html>

<head>
    <script src="utilitarios.js"></script>
    <script src="prueba.js"></script>
    <script src="utilitariosCadenas.js"></script>
    <script src="asistenciaCurso.js"> </script>
    <link rel="stylesheet" href="prueba.css">
</head>

<body onload="mostrarEstudiante();">
    <div class="menu">
        <div class="contenedorBoton">
            <input type="button" value="EMPLEADO" class="estiloBoton" onclick="mostrarOpcionEmpleado();" />
        </div>
        <div class="contenedorBoton">
            <input type="button" value="ROL" class="estiloBoton" onclick="mostrarOpcionRol();" />
        </div>
        <div class="contenedorBoton">
            <input type="button" value="RESUMEN" class="estiloBoton" onclick="mostrarOpcionResumen();" />
        </div>

    </div>
    <div id="divEmpleado">
        <div class="principal">
            <div class="area">
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        CEDULA
                    </div>
                    <div>
                        <input type="text" class="cajaTexto" id="txtBusquedaCedula" />
                        <div class="error" id="lblErrorBusqueda"></div>
                    </div>
                </div>
                <div class="contenedorBoton">
                    <input type="button" value="BUSCAR" class="estiloBoton" onclick="ejecutarBusqueda();" />
                </div>
            </div>

            <div class="area">
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        CEDULA DEL ESTUDIANTE:
                    </div>
                    <div>
                        <input type="text" class="cajaTexto" id="txtCedula" />
                        <div class="error" id="lblErrorCedula"></div>
                    </div>
                </div>
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        NOMBRE DEL ESTUDIANTE:
                    </div>
                    <div>
                        <input type="text" class="cajaTexto" id="txtNombre" />
                        <div class="error" id="lblErrorNombre"></div>
                    </div>
                </div>
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        CORREO DEL ESTUDIANTE:
                    </div>
                    <div>
                        <input type="text" class="cajaTexto" id="txtCorreo" />
                        <div class="error" id="lblErrorApellido"></div>
                    </div>
                </div>
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        NOMBRE DEL CURSO:
                    </div>
                    <div>
                        <input type="text" class="cajaTexto" id="txtNomCurso" />
                        <div class="error" id="lblError"></div>
                    </div>
                </div>
                <div class="ingresoDatos">
                    <div class="tituloCampo">
                        NOMBRE DEL DOCENTE RESPONSABLE:
                    </div>
                    <div>
                        <input type="text" class="cajaTexto" id="txtNomDocente" />
                        <div class="error" id="lblError1"></div>
                    </div>
                </div>
                <div class="botones">
                    <div class="contenedorBoton">
                        <input type="button" value="GUARDAR" class="estiloBoton" onclick="crearAsistencia();" />
                    </div>
                    <h5 id="lblMensaje"></h5>
                </div>
                <div id="tablaEmpleados" class="areaTabla">

                </div>
            </div>
            <div class="logoEscuela">
                <img src="./imagenes/empleado.png" width="80%" />
            </div>
        </div>
    </div>

</body>

</html>
